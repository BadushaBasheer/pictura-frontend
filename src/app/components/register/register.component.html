<div class="bg-blue-900 bg-cover bg-center bg-no-repeat h-screen flex justify-end items-center">
    <div class="flex justify-end h-full md:w-1/2 lg:w-1/3">
        <div class="bg-black text-white p-5 shadow-md w-full md:w-[500px] font-sans">
            <div class="logo mt-6 text-center text-blue-500 text-4xl font-bold">
                <p class="text-4xl font-bold text-blue-700 font-reggae">
                    <a>Pictura <span class="text-red-500">#</span></a>
                </p>
            </div>
            <div class="intro-text mt-16 text-center font-poppins">
                <p class="font-light text-2xl text-white">It's quick and easy!</p>
                <p class="text-red-500 text-2xl">SIGN UP</p>
            </div>
            <form [formGroup]="validateForm" (ngSubmit)="submitRegisterForm()" id="registerForm" class="flex flex-col">
                <mat-form-field appearance="outline">
                    <mat-icon matSuffix>person</mat-icon>
                    <input matInput placeholder="Username" name="name" formControlName="name" required/>
                    <mat-error *ngIf="validateForm.get('name')?.invalid">The input is not valid Username!
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-icon matSuffix>email</mat-icon>
                    <input matInput placeholder="E-mail" name="email" formControlName="email" required/>
                    <mat-error *ngIf="validateForm.get('email')?.invalid">The input is not valid E-mail!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input [type]="hide ? 'password' : 'text'" name="password" matInput placeholder="Password"
                           formControlName="password" required/>
                    <mat-error *ngIf="validateForm.get('password')?.invalid">The input is not valid Password!
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input [type]="hide ? 'password' : 'text'" name="checkPassword" matInput placeholder="Re-enter Password"
                           formControlName="checkPassword" required/>
                    <mat-error *ngIf="validateForm.get('checkPassword')?.invalid">Passwords do not match!</mat-error>
                </mat-form-field>

                <button mat-raised-button type="submit"
                        class="bg-black text-white border border-white p-2 rounded-full cursor-pointer w-full mt-4 hover:bg-gray-300 hover:text-black">
                    REGISTER
                </button>
            </form>
            <div class="already-account mt-2 text-center">
                <a routerLink="/login" class="text-blue-500 no-underline text-sm hover:text-white">Already have an
                    Account?</a>
            </div>
            <div class="social-login flex justify-center mt-5">
                <button mat-raised-button
                        class="social-btn bg-white text-black border border-black p-2 rounded-md cursor-pointer w-full md:w-auto max-w-xs mx-auto bg-[url('src/assets/google.png')] bg-no-repeat bg-left pl-10 hover:bg-gray-300">
                    Google
                </button>
            </div>
        </div>
    </div>
</div>
