<div class="bg-cover bg-center bg-no-repeat h-screen flex justify-end items-center bg-blue-900"
     style="background-image: url('assets/img_1.png'); background-size: 45%; background-position: bottom left;">
    <div class="flex justify-end h-full md:w-1/2 lg:w-1/3">
        <div class="bg-black text-white p-5 shadow-lg w-125 sm:w-full md:w-11/12">
            <div class="text-center mt-10 mb-14">
                <p class="text-4xl font-bold text-blue-700 font-reggae">
                    Pictura<span class="text-red-500">#</span>
                </p>
            </div>
            <div class="text-center mt-16 mb-10 font-poppins">
                <p class="font-light text-3xl text-white ">Welcome Back!</p>
                <p class="text-red-500 text-2xl">Sign In</p>
            </div>
            <form [formGroup]="validateForm" (ngSubmit)="submitLoginForm()" id="loginForm" class="flex flex-col">
                <mat-form-field appearance="outline">
                    <input matInput placeholder="E-mail" formControlName="email" required/>
                    <mat-icon matSuffix>email</mat-icon>
                    <mat-error *ngIf="validateForm.get('email')?.invalid">The input is not valid E-mail!</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <input [type]="hide ? 'password' : 'text'" matInput placeholder="Password"
                           formControlName="password" required/>
                    <mat-error *ngIf="validateForm.get('password')?.invalid">The input is not valid Password!
                    </mat-error>
                    <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
                        <mat-icon>{{ hide ? 'visibility' : 'visibility_off' }}</mat-icon>
                    </button>
                </mat-form-field>
                <button mat-raised-button type="submit"
                        class="mt-5 bg-black text-white border border-white py-2 rounded-full cursor-pointer w-full hover:bg-gray-300 hover:text-black">
                    LOGIN
                </button>
            </form>
            <div class="flex justify-between mt-3">
                <a routerLink="/register" class="text-blue-700 no-underline text-sm hover:text-white">Not have an
                    Account?</a>
                <a class="text-blue-700 no-underline text-sm hover:text-white">Forgot Password</a>
            </div>
            <div class="flex items-center justify-center mt-7">
                <button id="google-btn">Login</button>
            </div>
        </div>
    </div>
</div>
